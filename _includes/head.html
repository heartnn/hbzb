<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.desc %}<meta name="description" content="{{ page.desc }}">{% endif %}
  {% if page.keywords %}<meta name="keywords" content="{{ page.keywords }},{{ site.keywords }}">{% else %}<meta name="keywords" content="{{ site.keywords }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  <meta property="og:type" content="news"/>
  <meta property="og:release_date" content="{{ page.date | date: "%Y-%m-%d" }}"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta property="og:title" content="{{ post.title }} - 河北筑邦净化"/>
  <meta property="og:description" content="{{ page.desc }}"/>
  <meta property="og:keywords" content="{{ page.keywords }}"/>
  <meta property="og:author" content="{{ site.author.name }}"/>
  <title>{% if page.title != "index" %}{{ page.title }} - 石家庄净化车间 净化厂房 洁净手术室 洁净实验室 通风净化 - 河北筑邦净化{% else %}石家庄净化工程 净化厂房 洁净手术室 洁净实验室 通风净化 - 河北筑邦净化{% endif %}</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

  <!-- Main CSS -->
  <link href="{{ "/static/assets/app-20181214.min.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.5/dist/jquery.fancybox.min.css" integrity="sha256-Vzbj7sDDS/woiFS3uNKo8eIuni59rjyNGtXfstRzStA=" crossorigin="anonymous">

  <!-- Main Scripts -->
  <script src="{{"/static/assets/app-20181214.min.js"| prepend: site.baseurl }}"></script>

  <script type="text/javascript">
    $(document).ready(function(){var initial=0;var show=true;var toggleSearch=function(visible){initial=0;show=!visible;var visibility=visible?'block':'none';$("#search-content").val("");$(".search-tool").css("display",visibility)};var shouldToggle=function(time){var gap=time-initial;initial=time;return gap<500};$(document).keyup(function(e){var now=new Date().getTime();if(e.keyCode==17&&shouldToggle(now)){toggleSearch(show)}else if(e.keyCode==27){toggleSearch(false)}});$("#search-content").keyup(function(e){var now=new Date().getTime();if(e.keyCode==17&&shouldToggle(now)){toggleSearch(show)}});$("#close-btn").click(function(){toggleSearch(false)});$("#search-btn").click(function(){toggleSearch(true)});$.getJSON("{{ "/search/cb-search.json" | prepend: site.baseurl }}").done(function(data){if(data.code==0){$("#search-content").typeahead({source:data.data,displayText:function(item){return item.title},afterSelect:function(item){window.location.href=item.url}})}})});$(function(){$("pre").css('display','block')});

    function externalLinks(){if(!document.getElementsByTagName)return;var anchors=document.getElementsByTagName("a");for(var i=0;i<anchors.length;i++){var anchor=anchors[i];if(anchor.getAttribute("href")&&anchor.getAttribute("rel")=="external")anchor.target="_blank"}}window.onload=externalLinks;
  </script>

</head>
