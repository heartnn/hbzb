<div class="container">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><a href="/about/">公司简介</a></h1>
        </div>
    </div>
    <div class="row">
        <!-- first two icons -->
        {% for icon in site.author.skill_icon1 %}
        <div class="col-xs-2 wow">
            <div class="team-member">
                <div class="vote-icon" style="text-align: center">
                    <i class="fa {{ icon.name }}"></i>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- avatar -->
        <div class="col-xs-4">
            <div class="team-member wow">
                <img src="{{ site.author.avatar | prepend: site.baseurl }}" height="110" width="110" class="img-responsive" alt="">
                <h3><a href="/about/"><span class="navy">{{ site.author.first_name }}</span> {{ site.author.last_name }}</a></h3>
                <ul class="list-inline social-icon">
                    <li>
                        <a href="https://wpa.qq.com/msgrd?v=3&uin=1209657766&site=qq&menu=yes" rel="external"><i class="fa fa-qq"></i></a>
                    </li>
                    <li>
                        <a href="mailto:{{ site.author.email }}"><i class="fa fa-envelope-o"></i></a>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}/feed.xml" rel="external"><i class="fa fa-rss"></i></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- second two icons -->
        {% for icon in site.author.skill_icon2 %}
        <div class="col-xs-2 wow">
            <div class="team-member">
                <div class="vote-icon" style="text-align: center">
                    <i class="fa {{ icon.name }}"></i>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
	<div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg wow">
            <p><a href="/about/">公司简介</a> | <a href="/idea/">企业理念</a> | <a href="/credentials/">荣誉资质</a></p>
			<p><a href="/products/">产品展示</a> | <a href="/施工现场/">施工现场</a> | <a href="/guestbook/">售后服务</a></p>
			<p><style>
			.color-div{
				background-image: -webkit-linear-gradient(left, #147B96, #E6D205 25%, #147B96 50%, #E6D205 75%, #147B96);
				-webkit-text-fill-color: transparent;
				-webkit-background-clip: text;
				-webkit-background-size: 200% 100%;
				-webkit-animation:  maskedAnimation 4s infinite linear;
				font-size: 18px;
			} 
			@keyframes maskedAnimation {
				0% {background-position: 0 0;}
				100% {background-position: -100% 0;}
			}
			</style>
			<div class="color-div"><a href="/services/">一站式服务</a></div></p>
        </div>
    </div>
	<div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg wow">
            <p>{{ site.author.desc }}</p>
        </div>
    </div>
</div>
