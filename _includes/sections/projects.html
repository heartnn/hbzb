<div class="container">
    <div class="row m-b-lg">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><a href="/projects/">承接项目</a></h1>
        </div>
    </div>
    <div class="row">
        {% for project in site.data.index.projects %}
            {% assign loopindex = forloop.index | modulo: 2 %}
            {% if forloop.last %}
                {% if forloop.last == forloop.first %}
            <div class="col-sm-6 col-sm-offset-3">
                {% endif %}
            {% else %}
            <div class="col-sm-6">
            {% endif %}
              <div class="team-member">
                  <img src="{{ project.img | prepend: site.baseurl }}" class="img-responsive img-circle img-small" alt="">
                  <h3>
                  <a href="/projects/{{ project.name }}.html"><span class="navy">{{ project.name }}</span></a>
                  </h3>
                  <p>{{ project.desc }}</p>
              </div>
          </div>
      {% endfor %}
    </div>
</div>
<br>
